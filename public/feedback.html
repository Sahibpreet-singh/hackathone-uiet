<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="feedback.css">
</head>
<body>

    <div class="container mt-5">
        <div class="feedback-container">
            <h2 class="text-center">üí¨ Give Your Feedback</h2>
            <p class="text-center text-muted">We value your thoughts! Let us know how we can improve.</p>

            <form id="feedbackForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Your Feedback</label>
                    <textarea id="message" class="form-control" rows="4" placeholder="Enter your feedback" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
            </form>

            <p id="feedbackMessage" class="mt-3 text-center"></p>
        </div>
    </div>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            const feedbackMessage = document.getElementById("feedbackMessage");

            try {
                const response = await fetch("/submit-feedback", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, message })
                });

                const data = await response.json();
                feedbackMessage.textContent = data.message;
                feedbackMessage.style.color = "green";

                // Clear form
                document.getElementById("feedbackForm").reset();
            } catch (error) {
                feedbackMessage.textContent = "‚ùå Error submitting feedback.";
                feedbackMessage.style.color = "red";
            }
        });
    </script>

</body>
</html>
