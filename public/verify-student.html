<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Verify Student</h2>
    <form id="verifyForm" class="mt-3">
        <input type="text" id="uniqueNumber" class="form-control mb-3" placeholder="Enter Unique ID" required>
        <button type="submit" class="btn btn-primary w-100">Verify</button>
    </form>
    <p id="verificationResult" class="text-center mt-3"></p>
</div>

<script>
    document.getElementById("verifyForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const uniqueNumber = document.getElementById("uniqueNumber").value;

        const response = await fetch("/verify-student", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ uniqueNumber })
        });

        const data = await response.json();
        document.getElementById("verificationResult").innerText = data.message;
    });
</script>

</body>
</html>
