<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Students</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    
<style>
    body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f9fa;
}

h2 {
    font-weight: 600;
    color: #343a40;
}
.table-responsive{
    width: 100%;    
}
.table {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.table thead {
    background-color: #212529;
    color: #ffffff;
}

.table tbody tr:hover {
    background-color: #f1f1f1;
}

.badge {
    font-size: 16px;
    padding: 8px;
    border-radius: 10px;
}

</style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">üìå Registered Students</h2>

        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Unique Number</th>
                        <th>Attendance</th>
                    </tr>
                </thead>
                <tbody id="studentList">
                    <!-- Students will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", async function () {
        const studentList = document.getElementById("studentList");

        try {
            const response = await fetch("/students"); // Fetch students
            const students = await response.json();

            if (!Array.isArray(students) || students.length === 0) {
                studentList.innerHTML = "<tr><td colspan='4' class='text-center'>No students found.</td></tr>";
                return;
            }

            studentList.innerHTML = ""; // Clear previous content

            students.forEach(student => {
                const row = document.createElement("tr");
                    row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.email}</td>
                    <td>${student.uniqueNumber}</td>
                    <td><span class="badge bg-success">${student.attendance >= 1 ? "‚úÖ" : "‚ùå"}</span></td>
                `;

                studentList.appendChild(row);
            });

        } catch (error) {
            console.error("Error fetching students:", error);
            studentList.innerHTML = "<tr><td colspan='4' class='text-danger text-center'>Failed to load students.</td></tr>";
        }
    });
    </script>

</body>
</html>
